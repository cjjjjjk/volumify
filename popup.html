<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vol Control</title>
  <style>
    /* --- BASE --- */
    body {
      width: 320px;
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }

    /* --- WIN 95 THEME (Default) --- */
    body.theme-win95 {
      font-family: 'Courier New', Courier, monospace;
      background-color: #c0c0c0;
      color: #000;
      border: 2px solid #fff;
      border-right-color: #808080;
      border-bottom-color: #808080;
    }

    .theme-win95 .header {
      background: #000080;
      color: #fff;
      border: none;
    }

    .theme-win95 .control-group,
    .theme-win95 .settings-panel {
      background: #fff;
      border: 2px solid #808080;
      border-right-color: #fff;
      border-bottom-color: #fff;
      box-shadow: inset 1px 1px 0 #000;
    }

    .theme-win95 button {
      background: #c0c0c0;
      border: 2px solid #fff;
      border-right-color: #404040;
      border-bottom-color: #404040;
      color: #000;
      font-family: inherit;
      text-transform: uppercase;
      font-weight: bold;
    }

    .theme-win95 button:active {
      border: 2px solid #404040;
      border-right-color: #fff;
      border-bottom-color: #fff;
    }

    .theme-win95 input[type=range]::-webkit-slider-runnable-track {
      background: #c0c0c0;
      height: 4px;
      border: 1px solid #808080;
      border-top-color: #404040;
      border-left-color: #404040;
      box-shadow: inset 1px 1px 0 #000;
    }

    .theme-win95 input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      background: #c0c0c0;
      border: 2px solid #fff;
      border-right-color: #404040;
      border-bottom-color: #404040;
      width: 16px;
      height: 16px;
      margin-top: -7px;
      /* Adjust to center thumb on track */
      cursor: grab;
    }

    .theme-win95 input[type=range]::-webkit-slider-thumb:active {
      border: 2px solid #404040;
      border-right-color: #fff;
      border-bottom-color: #fff;
      cursor: grabbing;
    }

    /* --- HAND-DRAWN THEME --- */
    body.theme-handdrawn {
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
      background-color: #fdfbf7;
      /* Paper color */
      color: #2c2c2c;
      /* Sketchy border for body */
      box-shadow: 2px 3px 15px rgba(0, 0, 0, 0.1);
    }

    .theme-handdrawn .header {
      background: transparent;
      color: #2c2c2c;
      border-bottom: 3px solid #2c2c2c;
      border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      margin-bottom: 15px;
    }

    .theme-handdrawn .control-group,
    .theme-handdrawn .settings-panel {
      background: #fff;
      border: 2px solid #2c2c2c;
      border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      box-shadow: 2px 3px 0 rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .theme-handdrawn button {
      background: #fff;
      border: 2px solid #2c2c2c;
      border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      color: #2c2c2c;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .theme-handdrawn button:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    .theme-handdrawn button:active {
      transform: scale(0.95);
    }

    .theme-handdrawn input[type=range]::-webkit-slider-runnable-track {
      background: #2c2c2c;
      height: 3px;
      border-radius: 50%;
    }

    .theme-handdrawn input[type=range]::-webkit-slider-thumb {
      background: #ff6b6b;
      border: 2px solid #2c2c2c;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      margin-top: -8px;
    }

    .theme-handdrawn .tab-info {
      border-bottom: 2px dashed #ccc;
    }

    /* --- LAYOUT --- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .header-btns {
      display: flex;
      gap: 5px;
    }

    .reset-btn,
    .settings-btn {
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
    }

    .control-group {
      padding: 10px;
    }

    .tab-info {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 4px;
    }

    .tab-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      image-rendering: pixelated;
    }

    .tab-title {
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .volume-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    input[type=range] {
      -webkit-appearance: none;
      flex: 1;
      height: 20px;
      background: transparent;
      margin: 0;
    }

    .volume-value {
      font-weight: bold;
      font-size: 14px;
      width: 45px;
      text-align: right;
      padding: 2px;
    }

    .presets {
      display: flex;
      gap: 4px;
      justify-content: flex-end;
    }

    .preset-btn {
      font-size: 10px;
      padding: 2px 4px;
      min-width: 24px;
    }

    /* --- SETTINGS PANEL --- */
    .settings-panel {
      display: none;
      /* Hidden by default */
      padding: 10px;
      margin-bottom: 10px;
    }

    .settings-panel.open {
      display: block;
    }

    .theme-options {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .theme-btn {
      flex: 1;
      padding: 5px;
      font-size: 11px;
    }

    .theme-btn.active {
      background: #000080;
      color: #fff;
    }

    .theme-handdrawn .theme-btn.active {
      background: #2c2c2c;
      color: #fff;
    }

    .author-link {
      display: block;
      text-align: center;
      font-size: 10px;
      color: inherit;
      text-decoration: none;
      opacity: 0.7;
    }

    .author-link:hover {
      text-decoration: underline;
      opacity: 1;
    }

    .loading {
      text-align: center;
      font-style: italic;
      padding: 20px;
    }

    .note {
      font-size: 10px;
      margin-top: 10px;
      text-align: center;
      padding-top: 5px;
      opacity: 0.6;
    }
  </style>
</head>

<body class="theme-win95">

    <span>VOL.EXE</span>
    <div class="header-btns">
      <button id="toggleSettings" class="settings-btn" title="Settings">⚙️</button>

      <button class="theme-btn" data-theme="theme-win95">WIN 95</button>
      <button class="theme-btn" data-theme="theme-handdrawn">HAND DRAWN</button>
